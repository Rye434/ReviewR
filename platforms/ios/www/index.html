<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta charset="utf-8"/>
        <link href="css/ratchet.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/ratchet-theme-ios.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>ReviewR</title>
        
    </head>
    <body>
        <header class="bar bar-nav">
            <a id="add" class="btn btn-link btn-nav pull-right" href="#personModal">
                Add Review
                <span class="icon icon-plus"></span>
            </a>
            <h1 class="title">ReviewR</h1>
        </header>
        <div class="content">
            <!-- read through localStorage for contacts -->
            <ul class="table-view" id="review-list">
                
            </ul>
        </div>
        
        <div id="personModal" class="modal">
            <header class="bar bar-nav">
                <a id="x" class="icon icon-close pull-right" href="#personModal"></a>
                <h1 class="title">Review Edit/Add</h1>
            </header>

            <div class="content">
                <div class="content-padded">
                    <form class="input-group">
                        <div id="top" class="input-row">
                            <label>Item</label>
                            <input id="item" type="text"/>
                        </div>
                        <div class="input-row">
                            <label>Rating</label>
                            <div class="stars">
                              <span class="star">&nbsp;</span>
                              <span class="star">&nbsp;</span>
                              <span class="star">&nbsp;</span>
                              <span class="star">&nbsp;</span>
                              <span class="star">&nbsp;</span>
                            </div>
                        </div>
                    </form>
                       <div id="replace">
                        <button id="btnPicture" class="btn btn-primary btn-block">
                            <span class="icon icon-play"></span>
                            Take Picture
                        </button>
                        </div>
                        <button id="btnSave" class="btn btn-primary btn-block">
                            <span class="icon icon-check"></span>
                            Save
                        </button>
                        <button id="btnCancel" class="btn btn-block">
                            <span class="icon icon-close"></span>
                            Cancel
                        </button>
                    
                </div>
                </div>
            </div>
       
        
        <script type="text/javascript" src="cordova.js"></script>
        <!-- include the compiled Ratchet JS -->
        <script src="js/ratchet.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
